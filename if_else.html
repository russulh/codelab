<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title></title>
      <script src="https://unpkg.com/vue@2.4.2"></script>
   </head>
   <body>
      <div id="root">
         <h2>all tasks</h2>
         <ul>
            <li v-for="task in tasks">
               {{task.info}}
               <span v-if="task.finish">✅</span>
               <span v-else>❌</span>
            </li>
         </ul>

         <h2>complated</h2>
         <ul>
            <li v-for="task in tasks" v-if="task.finish">{{task.info}}</li>
         </ul>

         <h2>not complated</h2>
         <ul>
            <li v-for="task in tasks" v-if="!task.finish">{{task.info}}</li>
         </ul>
      </div>

      <script>

         var app = new Vue({
            el: "#root",
            data:{
               tasks:[
                  {
                     "info"  :  "go",
                     "finish" :  true
                  },
                  {
                     "info"  :  "run",
                     "finish" :  false
                  },
                  {
                     "info"  :  "sleep",
                     "finish" :  true
                  },
                  {
                     "info"  :  "jump",
                     "finish" :  false
                  }
               ]
            }
         });
      </script>
   </body>
</html>
